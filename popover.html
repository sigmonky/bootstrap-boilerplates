<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="docs-assets/ico/favicon.png">

        <title>Bootstrap Boilerplate Template|Popover</title>

        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <style type="text/css">
            .bs-example{
                margin: 150px 50px;
            }
        </style>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../docs-assets/js/html5shiv.js"></script>
          <script src="../../docs-assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="bs-example"> 
            <p>Here is 
                <a 
                    href="#" 
                    data-toggle="popover"  
                    data-html="true" 
                    data-content="Supplemental information about<a href='http://www.google.com' target='_blank' >this</a> <br/>word"
                >
                    Another popover
                </a> 
                inside a text block.
            </p>
            <ul class="popover-examples list-unstyled">  
                <li>
                    <a 
                        href="#" 
                        class="btn btn-primary" 
                        data-toggle="popover" 
                        title="Popover title" 
                        data-content="Another popover"
                    >
                        Another popover
                    </a>
                </li>
                <li><a 
                        href="#" 
                        class="btn btn-success" 
                        data-toggle="popover" 
                        title="Popover title" 
                        data-content="A much longer popover to demonstrate the max-width of the Bootstrp popover."
                    >
                        Large popover
                    </a>
                </li>
                <li>
                    <a 
                        href="#" 
                        class="btn btn-warning" 
                        data-toggle="popover" 
                        title="Popover title" 
                        data-content="The last tip!"
                    >
                        Last popover
                    </a>
                </li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("a").popover({
                    placement : 'top'
                });
            });
        </script>
    </body>
</html>
